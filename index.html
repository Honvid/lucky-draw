<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Honvid">
    <link rel="shortcut icon" href="assets/images/favicon_1.ico">
    <title>晚宴抽奖</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style>
        body{
            overflow: scroll;
        }
        input,input:focus,input:active{user-select: text;}
        .bg{
            width: 100%;
            position: fixed;
            top: 0;
            overflow: scroll;
            z-index: -99;
        }
        .wrap{
            width: 60%;
            margin: 0 auto;
            margin-top: 92%;
        }
        .wrap input.form-control {
            border: 1px solid #138dca;
            border-radius: 5px;
        }
        #submit {
            padding-top: 58%;
            display: block;
            text-align: center;
        }
        #submit img {
            width: 70%;
        }
    </style>
</head>
<body>
<img class="bg" src="assets/images/lucky/dinner-bg.jpg" alt="">
<div class="wrap">
    <input type="text" class="form-control" id="phone">
    <a href="javascript:;" id="submit" onclick="_hmt.push(['_trackEvent',button,click,tijiao]);
"><img src="assets/images/lucky/submit.png" alt=""></a>
</div>
<script src="assets/js/jquery.min.js"></script>
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?d2d910651071024da054f0014291e86a";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    $(function () {
        var isMobile = {
            Android: function () {
                return navigator.userAgent.match(/Android/i) ? true : false;
            },
            BlackBerry: function () {
                return navigator.userAgent.match(/BlackBerry/i) ? true : false;
            },
            iOS: function () {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i) ? true : false;
            },
            Windows: function () {
                return navigator.userAgent.match(/IEMobile/i) ? true : false;
            },
            any: function () {
                return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Windows());
            }
        };
        if (!isMobile.any()) {
            alert('请使用手机浏览！');
            return false;
        }
        var uid = getUrlParam('uid');
        if(uid === null) {
//            window.location.href = 'http://www.mobile-show.cn/h3c/hzmeet/bg/dinnerauth';
        }
        $('#submit img').on('click', function () {
            var tel = $('#phone');
            if(tel.val() == '') {
                alert('请输入手机号！');
                tel.focus();
                return false;
            }
            var reg = /^0?1\d{10}$/;
            if (!reg.test(tel.val())) {
                alert("请输入正确的手机号码！");
                return false;
            }
            $.getJSON('http://mobile-show.cn/h3c/hzmeet/bg/dinnerphone?callback=?&uid='+uid+'&phone='+tel.val(), function (data) {
                if(data.code == 200){
                    alert("提交成功！");
                }else{
                    alert('提交失败，请重试！')
                }
                window.location.reload();
            })
        })
    });
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
</script>
</body>
</html>
