<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Honvid">
    <link rel="shortcut icon" href="assets/images/favicon_1.ico">
    <title>晚宴抽奖</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/lucky.css" rel="stylesheet" type="text/css" />
    <style>
        body{
            background-image: url("assets/images/lucky/dinner-bg.jpg");
            background-position: top;
            /*background-size: cover;*/
        }
        .wrap{
            width: 60%;
            margin: 0 auto;
            margin-top: 92%;
        }
        .wrap input.form-control {
            border: 1px solid #138dca;
            border-radius: 5px;
        }
        #submit {
            padding-top: 58%;
            padding-bottom: 60%;
            display: block;
            text-align: center;
        }
        #submit img {
            width: 70%;
        }
    </style>
</head>
<body>
<div class="wrap">
    <input type="text" class="form-control" id="phone">
    <a href="javascript:;" id="submit"><img src="assets/images/lucky/submit.png" alt=""></a>
</div>
<script src="assets/js/jquery.min.js"></script>
<script>
    $(function () {
        var uid = getUrlParam('uid');
        if(uid === null) {
            window.location.href = 'http://www.mobile-show.cn/h3c/hzmeet/bg/dinnerauth';
        }
        $('#submit img').on('click', function () {
            var tel = $('#phone');
            if(tel.val() == '') {
                alert('请输入手机号！');
                tel.focus();
                return false;
            }
            var reg = /^0?1\d{10}$/;
            if (!reg.test(tel.val())) {
                alert("请输入正确的手机号码！");
                return false;
            }
            $.getJSON('http://mobile-show.cn/h3c/hzmeet/bg/dinnerphone?callback=?&uid='+uid+'&phone='+tel.val(), function (data) {
                if(data.code == 200){
                    alert("提交成功！");
                }else{
                    alert('提交失败，请重试！')
                }
                window.location.reload();
            })
        })
    });
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
</script>
</body>
</html>
